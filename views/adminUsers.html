{{block 'bodytop'}}
<div class="cover-layer">
    <div class="cover-main">
        <form class="layui-form" action="">
<!--            <div class="layui-form-item">-->
<!--                <label class="layui-form-label">姓名</label>-->
<!--                <div class="layui-input-block">-->
<!--                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入名字" autocomplete="off" class="layui-input">-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="layui-form-item">-->
<!--                <label class="layui-form-label">学号</label>-->
<!--                <div class="layui-input-block">-->
<!--                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">-->
<!--                </div>-->
<!--            </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label">第几届</label>
                <div class="layui-input-block">
                    <select name="年级" lay-verify="required">
                        <option value=""></option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学院</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="信息工程学院">信息工程学院</option>
    <!--                    <option value="2019">2019</option>-->
    <!--                    <option value="2020">2020</option>-->
    <!--                    <option value="2021">2021</option>-->
    <!--                    <option value="2022">2022</option>-->
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="信工212">信工212</option>
    <!--                    <option value="2019">2019</option>-->
    <!--                    <option value="2020">2020</option>-->
    <!--                    <option value="2021">2021</option>-->
    <!--                    <option value="2022">2022</option>-->
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <div class="layer-form-item">
            <label class="layer-form-label">姓名</label>
            <div class="layer-input-block">
                <input type="text" placeholder="请输入名字" autocomplete="off" class="layer-input">
            </div>
        </div>
        <div class="layer-form-item">
            <label class="layer-form-label">学号</label>
            <div class="layer-input-block">
                <input type="text" placeholder="请输入学号" autocomplete="off" class="layer-input">
            </div>
        </div>
        <div class="layer-form-item">
            <label class="layer-form-label">入学时间</label>
            <div class="layer-input-block">
                <div class="layer-unselect layer-form-select ">
                    <div class="layer-select-title">
                        <input type="text" name="" id="" placeholder="请选择" class="layer-input layer-click" readonly>
                        <i class="layer-edge"></i>
                    </div>
                    <dl class="layer-list">
                        <dd class="layer-select-tips layer-this" >请选择</dd>
                        <dd class="layer-select-tips " value="2018">2018</dd>
                        <dd class="layer-select-tips " value="2019">2019</dd>
                        <dd class="layer-select-tips " value="2020">2020</dd>
                        <dd class="layer-select-tips " value="2021">2021</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
{{/block}}
