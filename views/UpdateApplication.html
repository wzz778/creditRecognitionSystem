{{extend './layout.html'}}
{{block 'title'}}发布申请{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="public/layui/css/layui.css">
<link rel="stylesheet" href="public/css/UpdateApplication.css">
<link rel="stylesheet" href="public/css/Applicationprogress.css">
{{/block}}
{{block 'body'}}
<div class="content">
  <div class="card-body">
    <ul class="nav-step">
      <li class="nav-step-item active complete">
        <span>发布申请</span>
        <a class="active" aria-expanded="false">
        </a>
      </li>
      <li class="nav-step-item">
        <span>上传附件</span>
        <a class="uncomplete">
        </a>
      </li>
      <li class="nav-step-item">
        <span>上传成功</span>
        <a class="uncomplete">
        </a>
      </li>
    </ul>
  </div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
  <legend>申请表修改</legend>
</fieldset>
<form action="" id="form">
  <div class="layui-form-item">
    <label class="usermessage-type">姓名：<span class="usermessage"></span></label>
    <label class="usermessage-type">性别：<span class="usermessage"></span></label>
    <label class="usermessage-type">学号：<span class="usermessage"></span></label>
    <label class="usermessage-type">学院：<span class="usermessage"></span></label>
    <label class="usermessage-type">专业：<span class="usermessage"></span></label>
    <label class="usermessage-type">班级：<span class="usermessage"></span></label>
  </div>
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">是否为集体项目</label>
    <div id="teamdiv" class="layui-input-block">
      <input type="radio" name="team" class="teamin" value="否" title="否" checked="">否
      <input type="radio" name="team" class="teamin" value="是" title="是" >是
      <div id="ranking"></div>
      <!-- <div id="creditdiv">
        申请学分：
        <input type="text" name="points" maxlength="4" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" lay-verify="title" autocomplete="off" placeholder="分值" class="layui-input">分
      </div>分 -->
      <div id="orediv">
        是否上传附件：
        <input type="radio" name="ore" class="ore ore1" value="是" title="是" checked="true">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp是&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="ore" class="ore ore2" value="否" title="否">否
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">学分类型</label>
    <div class="layui-input-block">
      <select name="application_credit_type" onchange="setson()" lay-filter="aihao">
        {{ if credittype}}
        {{each credittype value i}}
        <option value="{{value.aid}}">{{value.afirstLevel}}</option>
        {{/each}}
        {{else}}
        <option value="">无</option>
        {{/if}}
      </select>
    </div>
  </div>
  <div class="layui-form-item" id="credittypeson">
    <label class="layui-form-label">获奖指标</label>
    <div class="layui-input-block">
      <select name="specific_information" id="son" onchange="setsonson()" lay-filter="aihao">
      </select>
    </div>
  </div>
  <div class="layui-form-item" id="credittypesonson" style="display:none">
    <label class="layui-form-label">子级指标</label>
    <div class="layui-input-block">
      <select name="specific_information" id="son2" lay-filter="aihao">
      </select>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">实践内容说明</label>
    <div class="layui-input-block" id="suttextarea">
      <span id="xzzs"><span id="word">0</span>/1000</span>
      <textarea placeholder="请输入内容" id="subtextarea" class="layui-textarea" name="remarks"></textarea>
    </div>
  </div>
  <input type="text" name="approval_status" id="approval_status" value="0" style="display:none;">
  <input type="text" name="id" id="aid" style="display:none;">
  <div id="tocreditSummary">
    <a href="creditSummary" target="_blank" id="topdf">不知道申请多少学分？点击查看指标总览</a>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="button" class="layui-btn" lay-submit="" lay-filter="demo1" id="postbutton">立即提交</button>
    </div>
  </div>
</form>
<script src="public/layui/layui.js"></script>
{{/block}}
{{block 'bottom'}}
<script src="public/js/UpdateApplication.js"></script>
{{/block}}
