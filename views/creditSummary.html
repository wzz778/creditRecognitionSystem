<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学分汇总表</title>
    <link rel="stylesheet" href="public/css/moudel/sweetalert.css">
    <link rel="stylesheet" href="/public/css/LiUniversal.css">
    <link rel="stylesheet" href="/public/css/creditSummary.css">
</head>

<body>
    <div id="loading">
        <div id="loading_bg">
            <div class="loader">Loading...</div>
        </div>
    </div>
    <div class="middle clearFloat">
        <button class="floatRight" id="format" onclick="makepdf()"> 导出</button>
        <div id="Title">
            学分汇总表
        </div>
        <!-- 存放内容的盒子 -->
        <div class="content" id="schoolform">
            <!-- 头部 -->
            <div class="creditItem">
                <!-- 左边 -->
                <div class="creditLeft">
                    学分构成
                </div>
                <!-- 右边 -->
                <div class="creditRight">
                    <ul>
                        <li>认定范围</li>
                        <li>学分</li>
                        <li>备注</li>
                    </ul>
                </div>
            </div>
            <div class="contentContent" id="content">
                <!-- 二级目录 -->
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <script src="https://cdn.bootcss.com/jspdf/1.3.4/jspdf.debug.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="/public/js/creditSummary.js"></script>
</body>

</html>
